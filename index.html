<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whack-a-Mole Game</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <h1>🎯 Whack-a-Mole</h1>

  <div class="stats">
    <h2>Your Score: <span id="score">0</span></h2>
    <h2>Time Left: <span id="time">60</span> sec</h2>
  </div>

  <div class="difficulty">
    <label for="level">Choose Difficulty:</label>
    <select id="level">
      <option value="1000">Easy</option>
      <option value="700" selected>Medium</option>
      <option value="400">Hard</option>
    </select>
  </div>

  <div class="parent">
    <div class="squares">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
    </div>
  </div>

  <footer>Made with 🛠️ and 🎮</footer>

  <script src="app.js"></script>
</body>
</html>
